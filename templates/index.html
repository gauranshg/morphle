<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Morphle Live Mode Scanner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Morphle Live Mode Scanner</h1>
  <p>
    Use the arrow keys to move the camera. Moves update the target cell.
    The worker takes minimal steps toward the final destination, only capturing the final cell.
  </p>
  <div id="slide">
    <!-- Container for visited cells -->
    <div id="visitedContainer"></div>
    <!-- Target marker -->
    <div id="targetMarker" class="cell"></div>
    <!-- Marker for the current region -->
    <div id="currentMarker" class="cell"></div>
  </div>
  <button class="btn-reset" id="resetButton">Reset System</button>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
